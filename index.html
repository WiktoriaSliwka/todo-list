<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="Name">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new todo">
                <h4>Whats on your todo list?</h4>
                <input
                    type="text"
                    name="content"
                    id="content"
                    placeholder="e.g. Complete Homework"/>
                
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input 
                        type="radio"
                        name="category"
                        id="category1"
                        value="business" />
                     <span class="category business"></span>
                     <div>Business</div>
                   </label>

                   <label>
                    <input 
                    type="radio"
                    name="category"
                    id="category2"
                    value="personal" />
                 <span class="category personal"></span>
                 <div>Personal</div>
               </label>

              </div>

              <input type="submit" value="Add To-Do"/>

            </form>
        </section>

        <section class="todo-list">
            <h3>TODO List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="category business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Complete Homework" readonly/>
                    </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>

            </div>

            <div class="todo-item">
                <label>
                    <input type="checkbox"/>
                    <span class="category personal"></span>
                </label>

                <div class="todo-content">
                    <input type="text" value="Run errand" readonly/>
                </div>

            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
            
        </div>
        </section>
  </main>
  <script src="main.js"></script>  
</body>
</html>
